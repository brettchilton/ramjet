version: v1.0.0

dsn: postgres://brettchilton:mypassword@db:5432/kratos?sslmode=disable&max_conns=20&max_idle_conns=4

serve:
  public:
    base_url: http://localhost:4433/
    cors:
      enabled: true
      allowed_origins:
        - http://localhost:5179
        - http://localhost:5180
        - http://localhost:8006
      allowed_methods:
        - POST
        - GET
        - PUT
        - PATCH
        - DELETE
        - OPTIONS
      allowed_headers:
        - Authorization
        - Content-Type
        - X-Session-Token
        - Cookie
      exposed_headers:
        - Content-Type
        - Set-Cookie
      allow_credentials: true
  admin:
    base_url: http://kratos:4434/

selfservice:
  default_browser_return_url: http://localhost:5179/
  allowed_return_urls:
    - http://localhost:5179
    - http://localhost:8006

  methods:
    password:
      enabled: true
      config:
        haveibeenpwned_enabled: false
        min_password_length: 8
    totp:
      config:
        issuer: Annie Defect Tracking
      enabled: false
    lookup_secret:
      enabled: false
    link:
      enabled: true
    code:
      enabled: true

  flows:
    error:
      ui_url: http://localhost:5179/auth/error

    settings:
      ui_url: http://localhost:5179/settings
      privileged_session_max_age: 15m
      required_aal: highest_available

    recovery:
      enabled: true
      ui_url: http://localhost:5179/auth/recovery
      use: code
      after:
        default_browser_return_url: http://localhost:5179/

    verification:
      enabled: true
      ui_url: http://localhost:5179/auth/verification
      use: code
      after:
        default_browser_return_url: http://localhost:5179/

    logout:
      after:
        default_browser_return_url: http://localhost:5179/

    login:
      ui_url: http://localhost:5179/auth/login
      lifespan: 10m
      after:
        default_browser_return_url: http://localhost:5179/dashboard
        password:
          hooks: []
            # - hook: require_verified_address  # Disabled for development

    registration:
      lifespan: 10m
      ui_url: http://localhost:5179/auth/registration
      after:
        default_browser_return_url: http://localhost:5179/dashboard
        password:
          hooks:
            - hook: session
            - hook: show_verification_ui
            - hook: web_hook
              config:
                url: http://backend:8000/auth/kratos/webhook
                method: POST
                body: file:///etc/config/kratos/webhook_body.jsonnet
                auth:
                  type: api_key
                  config:
                    name: X-Kratos-Webhook-Token
                    value: "${KRATOS_WEBHOOK_SECRET}"
                    in: header

log:
  level: debug
  format: text
  leak_sensitive_values: true

secrets:
  cookie:
    - PLEASE-CHANGE-ME-I-AM-NOT-SECURE
  cipher:
    - 32-LONG-SECRET-NOT-SECURE-AT-ALL

ciphers:
  algorithm: xchacha20-poly1305

hashers:
  algorithm: bcrypt
  bcrypt:
    cost: 12

identity:
  default_schema_id: default
  schemas:
    - id: default
      url: file:///etc/config/kratos/identity.schema.json

courier:
  smtp:
    connection_uri: smtps://test:test@mailslurper:1025/?skip_ssl_verify=true

session:
  cookie:
    name: annie_kratos_session
    same_site: Lax  # Back to Lax for localhost development
    path: /
    # domain: localhost  # Commented out to allow cross-port access
    # secure: true # Enable for production with HTTPS
  lifespan: 24h
  whoami:
    required_aal: aal1